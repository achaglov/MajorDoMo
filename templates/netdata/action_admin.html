[#if OK_MSG#]<div class="alert alert-success">[#OK_MSG#]</div>[#endif OK_MSG#]
<div class="row">
    <div class="col-md-6">
        <h3>NetData service</h3>
        <p>
            Read more about <a href="https://my-netdata.io/" target="_blank">netdata service</a>.
        </p>
        <div>
            <a href="?mode=service_enable" class="btn btn-default">Enable service</a>
            <a href="?mode=service_disable" class="btn btn-default">Disable service</a>
        </div>
        &nbsp;
        <div>
            <a href="?mode=service_start" class="btn btn-default">Start</a>
            <a href="?mode=service_stop" class="btn btn-default">Stop</a>
            <a href="?mode=service_restart" class="btn btn-default">Restart</a>
        </div>
    </div>
    [#if SHOW_DASHBOARD="1"#]
    <div class="col-md-6">
        <script type="text/javascript">
            var netdataURL = window.location.protocol+'//'+window.location.hostname+':19999';
            document.write('<iframe width="100%" frameborder="0" src="'+netdataURL+'/demo.html"></iframe>');
            document.write('<div align="center"><a href="'+netdataURL+'/" class="btn btn-default btn-primary">Full data</a>');
        </script>
    </div>
    [#endif#]
</div>

&nbsp;
<div>
    Netdata Service status:

    <script language="javascript">
        var statusTimer;
        function updateStatus() {
            var url='<#ROOTHTML#>ajax/netdata.html?op=status';
            $.ajax({
                url: url
            }).done(function(data) {
                $('#status_info').html(data);
                statusTimer=setTimeout('updateStatus();',5000);
            });
        }
        updateStatus();
    </script>
    <div id="status_info">...</div>

</div>
